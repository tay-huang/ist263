<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <!--
        CSS
        1. Large no hamburger
        2. Small - show hamburger
        3. Large - Side by Side
        4. Small - Stacked links
        4a. Small - Hide the links 
        4b. Large - Hide the x 

        JavaScript
        5. Press Hamburger - show stacked nav
        6. Press X - hide stacked nav 
    -->
    <style>
        #hamicon {
            display: none;
            height: 5px}
        #close {
            display: none;
            }
        .row {
            display: flex;
        }
        @media only screen and (max-width: 800px) {
            #hamicon {display: block;}
            #navlinks a{display:block;}
            #navlinks{display: none;}
            #close {display: block;}
        }
    </style>
    <script>
        function showNav (){
            document.getElementById("navlinks").style.display = "block";
        }
        function hideNav (){
            document.getElementById("navlinks").style.display = "none";
        }    
</script>
</head>
<body>
    <div class="row">
        <div>
            <img src="https://tay-huang.github.io/ist263/images/hamburger.png" id="hamicon">
        </div>
            <p id="close" onclick="hideNav();">X</p>
    </div>
    <div>

    </div>
    <img src="https://tay-huang.github.io/ist263/images/hamburger.png" id="hamicon" onclick="showNav();">
    <div id="navlinks">
        <p>X</p>
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
